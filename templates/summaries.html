<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summaries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .summary-link {
            flex: 1;
        }

        .delete-form {
            margin-left: 10px;
        }

        button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c82333;
        }

        a.back-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Your Summaries</h1>
    <ul>
        {% for summary in summaries %}
            <li>
                <div class="summary-link">
                    <a href="{{ url_for('summary', summary_id=summary.id) }}">Summary {{ summary.id }}</a>
                </div>
                <form class="delete-form" action="{{ url_for('delete_summary', summary_id=summary.id) }}" method="POST">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this summary?');">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}" class="back-link">Back to Home</a>
</body>
</html>
